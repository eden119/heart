<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Wordle</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #ffcccb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        .grid {
            display: grid;
            gap: 5px;
            margin-bottom: 20px;
        }
        .tile {
            width: 50px;
            height: 50px;
            background: white;
            border: 2px solid gray;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            transition: transform 0.2s ease, background 0.3s ease;
        }
        .tile.correct {
            background: green;
            animation: smack 0.2s ease-in-out;
        }
        .tile.partial {
            background: yellow;
            animation: smack 0.2s ease-in-out;
        }
        .tile.wrong {
            background: gray;
            animation: smack 0.2s ease-in-out;
        }
        @keyframes smack {
            0% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #d63384;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
        }
        .button:hover {
            background: #b0246e;
            transform: scale(1.1);
        }
        #valentineScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        #noBtn {
            position: relative;
        }
        @keyframes moveNo {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
    </style>
</head>
<body>
    <h1>Wordle: Guess the Phrase</h1>
    <div class="grid" id="grid"></div>
    <input type="text" id="wordInput" maxlength="10" />
    <button class="button" onclick="submitWord()">Submit</button>
    <div id="valentineScreen">
        <h2>Will you be my Valentine?</h2>
        <div class="button-container">
            <button class="button" onclick="loveExplosion()">Yes</button>
            <button class="button" id="noBtn" onclick="moveNoButton()">No</button>
        </div>
    </div>
    
    <script>
        const word = "VALENTINES";
        let currentRow = 0;
        let currentGuess = "";
        
        function submitWord() {
            if (currentGuess.length !== word.length) return;
            const grid = document.getElementById('grid');
            const row = grid.children;
            let correctCount = 0;
            for (let i = 0; i < word.length; i++) {
                const tile = row[currentRow * word.length + i];
                tile.textContent = currentGuess[i];
                if (currentGuess[i] === word[i]) {
                    tile.classList.add('correct');
                    correctCount++;
                } else if (word.includes(currentGuess[i])) {
                    tile.classList.add('partial');
                } else {
                    tile.classList.add('wrong');
                }
            }
            if (correctCount === word.length) {
                document.getElementById('valentineScreen').style.display = 'flex';
            }
            currentRow++;
            currentGuess = "";
            document.getElementById('wordInput').value = "";
        }
        function moveNoButton() {
            let noBtn = document.getElementById('noBtn');
            noBtn.style.animation = "moveNo 0.3s infinite alternate";
            noBtn.style.left = Math.random() * 80 + 'vw';
            noBtn.style.top = Math.random() * 80 + 'vh';
        }
        function loveExplosion() {
            document.getElementById('valentineScreen').innerHTML = `
                <h2>I LOVE YOU ❤️</h2>
                <img src="https://media.giphy.com/media/W1hd3uXRIbddu/giphy.gif" alt="Love GIF" width="200">
            `;
        }
        function createGrid() {
            const grid = document.getElementById('grid');
            grid.style.gridTemplateColumns = `repeat(${word.length}, 50px)`;
            grid.style.gridTemplateRows = `repeat(6, 50px)`;
            for (let i = 0; i < word.length * 6; i++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                grid.appendChild(tile);
            }
        }
        createGrid();
        document.getElementById('wordInput').addEventListener('input', (e) => {
            currentGuess = e.target.value.toUpperCase();
        });
    </script>
</body>
</html>
