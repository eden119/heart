<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffcccb;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3rem;
            color: #d63384;
        }
        p {
            font-size: 1.5rem;
            color: #822b4b;
            max-width: 600px;
        }
        .buttons {
            display: flex;
            gap: 50px;
            position: relative;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #d63384;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #b0246e;
        }
        .hidden {
            display: none;
        }
        .cat-gif {
            width: 200px;
            margin-top: 20px;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="container">
        <h1>Will you be my Valentine</h1>
        <p>CHOOSE WISELY GRRR</p>
        <div class="buttons">
            <button id="yesBtn" onclick="showCatGif()">Yes</button>
            <button id="noBtn" onclick="moveNoButton()">No</button>
        </div>
        <img id="catGif" class="hidden cat-gif" src="https://media.giphy.com/media/W1hd3uXRIbddu/giphy.gif?cid=ecf05e477u6gnnju6wbnm4sq2kfirkhubcnhp5z0k0ur4f0y&ep=v1_gifs_related&rid=giphy.gif&ct=g" alt="Cat Kissing Screen">
    </div>
    
    <script>
        let yesClicked = false;
        let yesSize = 1;
        
        function showCatGif() {
            document.getElementById('catGif').classList.remove('hidden');
            document.getElementById('yesBtn').classList.add('hidden');
            yesClicked = true;
            document.getElementById('noBtn').classList.add('hidden');
        }
        
        function moveNoButton() {
            let noBtn = document.getElementById('noBtn');
            let yesBtn = document.getElementById('yesBtn');
            if (yesClicked) {
                noBtn.classList.add('hidden');
                return;
            }
            let maxX = window.innerWidth - 100; 
            let maxY = window.innerHeight - 50; 
            let x = Math.random() * maxX + 50; 
            let y = Math.random() * maxY + 50; 
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            
            yesSize += 0.2;
            yesBtn.style.transform = `scale(${yesSize})`;
        }
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            document.querySelector('.hearts').appendChild(heart);
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animation = `float ${Math.random() * 3 + 2}s linear infinite`;
            
            setTimeout(() => heart.remove(), 3000);
        }
        setInterval(createHeart, 300);
    </script>
    <style>
        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</body>
</html>
