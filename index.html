<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Wordle</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #ffcccb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .heart {
            position: absolute;
            bottom: -20px;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 80%, 100% 40%, 80% 0%, 50% 20%, 20% 0%, 0% 40%);
            animation: floatHearts 5s linear infinite;
            opacity: 0.6;
            z-index: -1;
        }
        @keyframes floatHearts {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
        .grid {
            display: grid;
            gap: 5px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        .tile {
            width: 50px;
            height: 50px;
            background: white;
            border: 2px solid gray;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            transition: transform 0.2s ease, background 0.3s ease;
        }
        .tile.correct {
            background: green;
            animation: smack 0.2s ease-in-out;
        }
        .tile.partial {
            background: yellow;
            animation: smack 0.2s ease-in-out;
        }
        .tile.wrong {
            background: gray;
            animation: smack 0.2s ease-in-out;
        }
        @keyframes smack {
            0% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #d63384;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>Wordle: Guess the Phrase</h1>
    <div class="grid" id="grid"></div>
    <input type="text" id="wordInput" maxlength="10" />
    <button class="button" onclick="submitWord()">Submit</button>
    <script>
        const word = "VALENTINES";
        let currentRow = 0;
        let currentGuess = "";
        
        function submitWord() {
            if (currentGuess.length !== word.length) return;
            const grid = document.getElementById('grid');
            const row = grid.children;
            let correctCount = 0;
            for (let i = 0; i < word.length; i++) {
                const tile = row[currentRow * word.length + i];
                tile.textContent = currentGuess[i];
                if (currentGuess[i] === word[i]) {
                    tile.classList.add('correct');
                    correctCount++;
                } else if (word.includes(currentGuess[i])) {
                    tile.classList.add('partial');
                } else {
                    tile.classList.add('wrong');
                }
            }
            currentRow++;
            currentGuess = "";
            document.getElementById('wordInput').value = "";
        }
        function createGrid() {
            const grid = document.getElementById('grid');
            grid.style.gridTemplateColumns = `repeat(${word.length}, 50px)`;
            grid.style.gridTemplateRows = `repeat(6, 50px)`;
            for (let i = 0; i < word.length * 6; i++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                grid.appendChild(tile);
            }
        }
        function createHearts() {
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
        setInterval(createHearts, 1000);
        createGrid();
        document.getElementById('wordInput').addEventListener('input', (e) => {
            currentGuess = e.target.value.toUpperCase();
        });
    </script>
</body>
</html>
